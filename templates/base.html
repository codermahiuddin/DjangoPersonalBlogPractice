{% load static %}

<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>{% block titile %} {% endblock titile %}</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png" />

    <!-- STYLES -->
    <link
      rel="stylesheet"
      href="{% static 'css/bootstrap.min.css' %}"
      type="text/css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/all.min.css' %}"
      type="text/css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/slick.css' %}"
      type="text/css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/simple-line-icons.css' %}"
      type="text/css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/style.css' %}"
      type="text/css"
      media="all"
    />
  </head>

  <body>
    <!-- preloader -->
    <div id="preloader">
      <div class="book">
        <div class="inner">
          <div class="left"></div>
          <div class="middle"></div>
          <div class="right"></div>
        </div>
        <ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>
    <!-- site wrapper -->
    <div class="site-wrapper">
      <div class="main-overlay"></div>

      {% block body %} {% endblock body %}
      <!-- instagram feed -->
      <div class="instagram">
        <div class="container-xl">
          <!-- button -->
          <a href="#" class="btn btn-default btn-instagram"
            >@{{ author.name }} on Instagram</a
          >
          <!-- images -->
          <div class="instagram-feed d-flex flex-wrap">
            <div class="insta-item col-sm-2 col-6 col-md-2">
              <a href="#">
                <img
                  src="{% static 'images/insta/insta-1.jpg' %}"
                  alt="insta-title"
                />
              </a>
            </div>
            <div class="insta-item col-sm-2 col-6 col-md-2">
              <a href="#">
                <img
                  src="{% static 'images/insta/insta-2.jpg' %}"
                  alt="insta-title"
                />
              </a>
            </div>
            <div class="insta-item col-sm-2 col-6 col-md-2">
              <a href="#">
                <img
                  src="{% static 'images/insta/insta-3.jpg' %}"
                  alt="insta-title"
                />
              </a>
            </div>
            <div class="insta-item col-sm-2 col-6 col-md-2">
              <a href="#">
                <img
                  src="{% static 'images/insta/insta-4.jpg' %}"
                  alt="insta-title"
                />
              </a>
            </div>
            <div class="insta-item col-sm-2 col-6 col-md-2">
              <a href="#">
                <img
                  src="{% static 'images/insta/insta-5.jpg' %}"
                  alt="insta-title"
                />
              </a>
            </div>
            <div class="insta-item col-sm-2 col-6 col-md-2">
              <a href="#">
                <img
                  src="{% static 'images/insta/insta-6.jpg' %}"
                  alt="insta-title"
                />
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- footer -->
      <footer>
        <div class="container-xl">
          <div class="footer-inner">
            <div class="row d-flex align-items-center gy-4">
              <!-- copyright text -->
              <div class="col-md-4">
                <span class="copyright"
                  >{{ author.name }} Template by {{ author.name }}</span
                >
              </div>

              <!-- social icons -->
              <div class="col-md-4 text-center">
                <ul class="social-icons list-unstyled list-inline mb-0">
                  <li class="list-inline-item">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                  </li>
                  <li class="list-inline-item">
                    <a href="#"><i class="fab fa-twitter"></i></a>
                  </li>
                  <li class="list-inline-item">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                  </li>
                  <li class="list-inline-item">
                    <a href="#"><i class="fab fa-pinterest"></i></a>
                  </li>
                  <li class="list-inline-item">
                    <a href="#"><i class="fab fa-medium"></i></a>
                  </li>
                  <li class="list-inline-item">
                    <a href="#"><i class="fab fa-youtube"></i></a>
                  </li>
                </ul>
              </div>

              <!-- go to top button -->
              <div class="col-md-4">
                <a href="#" id="return-to-top" class="float-md-end"
                  ><i class="icon-arrow-up"></i>Back to Top</a
                >
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <!-- end site wrapper -->

    <!-- search popup area -->
    <div class="search-popup">
      <!-- close button -->
      <button type="button" class="btn-close" aria-label="Close"></button>
      <!-- content -->
      <div class="search-content">
        <div class="text-center">
          <h3 class="mb-4 mt-0">Press ESC to close</h3>
        </div>
        <!-- form -->
        <form method="get" action="{% url 'home:search_blog' %}" class="d-flex search-form">
          <input
            name="q"
            id="query"
            class="form-control me-2"
            type="search"
            placeholder="Search and press enter ..."
            aria-label="Search"
          />
          <button class="btn btn-default btn-lg" type="submit">
            <i class="icon-magnifier"></i>
          </button>
        </form>
      </div>
    </div>

    <!-- canvas menu -->
    <div class="canvas-menu d-flex align-items-end flex-column">
      <!-- close button -->
      <button type="button" class="btn-close" aria-label="Close"></button>

      <!-- logo -->
      <div class="logo">
        <img src="{% static 'images/logo.svg' %}" alt="Katen" />
      </div>

      <!-- menu -->
      <nav>
        <ul class="vertical-menu">
          <li class="active"><a href="/">Home</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </nav>

      <!-- social icons -->
      <ul class="social-icons list-unstyled list-inline mb-0 mt-auto w-100">
        <li class="list-inline-item">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
        </li>
        <li class="list-inline-item">
          <a href="#"><i class="fab fa-twitter"></i></a>
        </li>
        <li class="list-inline-item">
          <a href="#"><i class="fab fa-instagram"></i></a>
        </li>
        <li class="list-inline-item">
          <a href="#"><i class="fab fa-pinterest"></i></a>
        </li>
        <li class="list-inline-item">
          <a href="#"><i class="fab fa-medium"></i></a>
        </li>
        <li class="list-inline-item">
          <a href="#"><i class="fab fa-youtube"></i></a>
        </li>
      </ul>
    </div>

    <!-- JAVA SCRIPTS -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/slick.min.js' %}"></script>
    <script src="{% static 'js/jquery.sticky-sidebar.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
  </body>
</html>
